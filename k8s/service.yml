apiVersion: v1
kind: Service
metadata:
  name: blaster
  namespace: $(kubernetes-namespace)
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    app: blaster
    project: selfservice
    department: devex
    component: blaster
    scrape-service-metrics: "true"
spec:
  ports:
    - name: metrics
      port: 80
      protocol: TCP
      targetPort: web
  selector:
    app: blaster
